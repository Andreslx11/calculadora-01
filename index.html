<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="btn btn_signo" id="c">C</div>
        <div class="btn btn_signo" id="borrar">&#11013</div>
        <div class="btn btn_signo">/</div>
        <div class="btn btn_signo">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn_signo">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn_signo">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn_signo" id="igual">=</div>
        <div class="btn" id="cero">0</div>
        <div class="btn">.</div>
    </div>
</body>
<script src="app.js"></script>

</html>
